<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESS</title>
    <link rel="icon" href="img/PARAICONO.ico">
    <link rel="stylesheet" href="EstiloCSS/index.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">Inicio</a>
            <a href="#Nosotros">Nosotros</a>
            <a href="#Contacto">Contacto</a>
        </nav>
    </header>
    <main id="Nosotros">
        <section>
            <div class="cuadro1">
                <h1>
                    Un poco de Nosotros
                </h1>
                <p>
                    Somos dos amigos que empiezan a emprender en la industria de la indumentaria, somos de Rosario
                    provincia de Santa Fe.
                    Esperamos poder satisfacer todas sus necesidades y crecer junto a ustedes.
                </p>
                <img src="img/foto_ico.JPG" width="200px">
            </div>
            <div class="cuadro2">
                <a href="templates/Catalogo.html" class="link1">Ver Catalogo</a>
                <video width="400" controls>
                    <source src="img/DSC_0519.MOV" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
                <a href="https://www.instagram.com/tes.srr/" target="_blank" class="link1">Buscanos en Ig</a>
            </div>
        </section>


    </main>


    <!-- En el CSS manipular el contenido del formulario con sus div -->
    <footer id="Contacto">
        <h2>Envianos tu consulta</h2>
        <form action="link" method="post" id="formulario-consulta">
            <div >
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre">
                <span class="error-message" id="nombre-error"></span>
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido">
                <span class="error-message" id="apellido-error"></span>
            </div>
            <div>
                <label for="Telefono">Telefono</label>
                <input type="number" name="Telefono" id="Telefono">
                <span class="error-message" id="telefono-error"></span>
            </div>
            <div>
                <label for="Mail">Mail</label>
                <input type="email" name="Mail" id="Mail">
                <span class="error-message" id="mail-error"></span>
            </div>
            <div>
                <label for="Consulta">Consulta:</label>
                <textarea name="Consulta" id="Consulta" rows="5" cols="30">Deja tu consulta aqui</textarea>
                <span class="error-message" id="consulta-error"></span>
            </div>
            <div>
                <input type="submit" value="Enviar" id="Boton-Enviar">
            </div>
            
            <div id="success-message" class="success-message"></div>
        </form>



    </footer>

    <script src="pag_JavaScript/index.js"></script>
</body>

</html>
